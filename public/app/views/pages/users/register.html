<br><br><br><br><br>
<div class="page-header">
	<h1>User Registration</h1>
</div>

<form name="regForm" ng-submit="register.regUser(regData);">
	
	<!-- Name -->
	<label>Name:</label>
    <input class="form-control" type="text" name="name" placeholder="place enter name" ng-model="register.regData.name" ng-pattern="/^(([a-zA-Z]{3,20})+[ ]+([a-zA-Z]{3,20})+)+$/" ng-minlength="3" ng-maxlength="20"  required>
    <br>

	<!-- Email -->
	<label>Email:</label>
    <input class="form-control" type="text" name="email" placeholder="place enter email" ng-model="register.regData.email" ng-pattern="/^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/" ng-minlength="3" ng-maxlength="25" required>
    <br>

	<!-- Username -->
	<label>Username:</label>
    <input class="form-control" type="text" name="username" placeholder="place enter username" ng-model="register.regData.username" ng-pattern="/^(?!.*?[\W])(?=.*?[a-zA-Z]|=.*?[A-Z]).{3,16}$/" ng-minlength="3" ng-maxlength="25" required>
    <br>

	<!-- Password -->
	<label>Password:</label>
    <input class="form-control" type="password" name="firstPassword" placeholder="place enter password" ng-model="register.regData.password" ng-pattern="/^(?=.*?[a-z])(?=.*?[A-Z])(?=.*?[\d])(?=.*?[\W]).{8,35}$/" ng-minlength="8" ng-maxlength="35"  required>
    <br>
    <button class="btn btn-primary" type="submit">Register</button>

</form>

<br>

<div class="jumbotron text-center" ng-show="register.loading">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading...</p>
</div>

<br>

<div class="row show-hide-message" ng-show="register.successMsg">
	<div class="alert alert-success">{{ register.successMsg }}</div>	
</div>

<br>

<div class="row show-hide-message" ng-show="register.errorMsg">
	<div class="alert alert-danger">{{ register.errorMsg }}</div>	
</div>
